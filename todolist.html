<!DOCTYPE html>
<html>
<head>
        <title>To Do List</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
                <script>
                var tasks = [];
                var deleteTask = function(index){
                        tasks.splice(index, 1);
                        drawList();
                        }
                var addTask = function(){
                        var task = $("input").val();
                        tasks.push(task);
                        drawList();
                        $('#text').val('');
                        }
        var drawList = function(){
                        $("#list").empty();
                        for(var i = 0; i<tasks.length; i++){
                                $("#list").append("<li data-role='button' data-icon='delete' data-iconpos = 'right' onclick = 'deleteTask("+i+");'>"+tasks[i]+"</li>");
                        }
                        $("#list").trigger("create");
                        $("#list").listview("refresh");
                }
                
        </script>     
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="foo">

        <div data-role="header">
                <h1>List!</h1>
        </div><!-- /header -->

        <div data-role="content">
                <p><center>My List.</center></p>
                                <div data-role = "content">
                <input type="text" id="text" value="Add Task" onfocus="if (this.value=='Add Task') this.value='';"/>
                                <button onclick = "addTask();">Add</button>
                                </div>
                                <div data-role = "content" id="Todo">
                                        <ul data-role = "listview" id = "list">
                                        </ul>
                                        </div>
                                
</div>
</body>
</html>
